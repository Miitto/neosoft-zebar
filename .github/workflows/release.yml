name: Release

on:
  workflow_dispatch:
    inputs:
      version-number:
        type: string
        required: true
      draft:
        type: boolean
        required: false
        default: false
      release-notes:
        type: string
        required: false
        default: ""

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      version-number: ${{ github.event.inputs.version-number }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/

      - name: Zip release folder
        run: zip -r neosoft-zebar.zip build/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version-number }}
          release_name: Release v${{ github.event.inputs.version-number }}
          draft: ${{ github.event.inputs.draft }}
          body: ${{ github.event.inputs.release-notes }}
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./neosoft-zebar.zip
          asset_name: neosoft-zebar.zip
          asset_content_type: application/zip
