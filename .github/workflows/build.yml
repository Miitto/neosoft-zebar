name: Build

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      version-number:
        type: string
  workflow_dispatch:
    inputs:
      version-number:
        type: string
        required: true
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Run build to generate the build folder
      - name: Build project
        run: pnpm run build

      # Upload the build folder as an artifact after the build (keeping this for reference)
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
