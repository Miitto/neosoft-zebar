name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number for release"
        required: true
        default: "v1.0.0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.17.1"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run build to generate the build folder
      - name: Build project
        run: npm run release

      # Zip the release folder
      - name: Zip release folder
        run: zip -r neosoft-zebar.zip build

      # Create GitHub Release with the specified version
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      # Upload Release Asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./neosoft-zebar.zip
          asset_name: neosoft-zebar.zip
          asset_content_type: application/zip

      # Upload the build folder as an artifact after the build (keeping this for reference)
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
